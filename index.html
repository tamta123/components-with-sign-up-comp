<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer=""></script>
    <title>sign up form</title>
  </head>
  <body>
    <main>
      <div class="infos">
        <h1>Lorem ipsum</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur
          minima nesciunt quas veritatis esse error nemo earum eius odit, ea
          dolorum odio ipsum iure labore amet, ducimus officia nobis sint!
        </p>
      </div>
      <div class="form-section">
        <div class="discription">try it 7 days free</div>
        <form onsubmit="submitFc(event, this)">
          <div class="input-box">
            <input
              type="text"
              name="first-name"
              id="name"
              placeholder="First Name"
              oninput="removeErrors(0)"
              onblur="setBlueBorder(0,this)"
            />
            <img
              src="./error_FILL0_wght400_GRAD0_opsz48.svg"
              alt="error icon"
            />
          </div>
          <div class="errorbox">
            <p class="error"></p>
          </div>
          <div class="input-box">
            <input
              type="text"
              name="last-name"
              id="surname"
              placeholder="Last Name"
              oninput="removeErrors(1)"
              onblur="setBlueBorder(1,this)"
            />
            <img
              src="./error_FILL0_wght400_GRAD0_opsz48.svg"
              alt="error icon"
            />
          </div>
          <div class="errorbox">
            <p class="error"></p>
          </div>
          <div class="input-box">
            <input
              type="email"
              name="e-mail"
              id="email"
              placeholder="E-mail Address"
              oninput="removeErrors(2)"
              onblur="setBlueBorder(2,this)"
            />
            <img
              src="./error_FILL0_wght400_GRAD0_opsz48.svg"
              alt="error icon"
            />
          </div>
          <div class="errorbox">
            <p class="error"></p>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              oninput="removeErrors(3)"
              onblur="setBlueBorder(3,this)"
            />
            <img
              src="./error_FILL0_wght400_GRAD0_opsz48.svg"
              alt="error icon"
            />
          </div>
          <div class="errorbox">
            <p class="error"></p>
          </div>
          <button class="submit-btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer=""></script>
    <title>sign up form</title>
  </head>
  <body>
    <main>
      <div class="infos">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-section">
        <div class="discription">
          <span>Try it free 7 days</span>
          <span class="not-bold">then $20/mo. thereafter</span>
        </div>
        <form onsubmit="submitFc(event, this)">
          <div class="input-box">
            <input
              type="text"
              name="first-name"
              id="name"
              placeholder="First Name"
              oninput="removeErrors(0)"
              onblur="setBlueBorder(0,this)"
            />
            <img src="./images/icon-error.svg" alt="error icon" />
          </div>
          <div class="errorbox">
            <p class="error"></p>
          </div>
          <div class="input-box">
            <input
              type="text"
              name="last-name"
              id="surname"
              placeholder="Last Name"
              oninput="removeErrors(1)"
              onblur="setBlueBorder(1,this)"
            />
            <img src="./images/icon-error.svg" alt="error icon" />
          </div>
          <div class="errorbox">
            <p class="error"></p>
          </div>
          <div class="input-box">
            <input
              type="email"
              name="e-mail"
              id="email"
              placeholder="Email Address"
              oninput="removeErrors(2)"
              onblur="setBlueBorder(2,this)"
            />
            <img src="./images/icon-error.svg" alt="error icon" />
          </div>
          <div class="errorbox">
            <p class="error"></p>
          </div>
          <!-- <div class="input-box">
            <input
              type="tel"
              name="telephone"
              id="telephone"
              placeholder="Telephone number"
              oninput="removeErrors(3)"
              onblur="setBlueBorder(3,this)"
            />
            <img
              src="./error_FILL0_wght400_GRAD0_opsz48.svg"
              alt="error icon"
            />
          </div>
          <div class="errorbox">
            <p class="error"></p>
          </div> -->
          <!-- <div class="input-box">
            <input
              type="date"
              name="dob"
              id="dob"
              placeholder="Date of birth"
              oninput="removeErrors(4)"
              onblur="setBlueBorder(4,this)"
            />
            <img
              src="./error_FILL0_wght400_GRAD0_opsz48.svg"
              alt="error icon"
            />
          </div>
          <div class="errorbox">
            <p class="error"></p>
          </div> -->
          <div class="input-box">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              oninput="removeErrors(5)"
              onblur="setBlueBorder(5,this)"
            />
            <img src="./images/icon-error.svg" alt="error icon" />
          </div>
          <div class="errorbox">
            <p class="error"></p>
          </div>
          <button class="submit-btn">CLAIM YOUR FREE TRIAL</button>
          <p class="about-button">
            By clicking the button, you are agreeing to our Terms and Services
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
